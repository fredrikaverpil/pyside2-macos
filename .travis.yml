before_install:
  - pwd
  - ls -alh ${HOME}
  - ls /usr/local/bin
  - ls /usr/local/Cellar
  - sw_vers -productVersion
  - /usr/bin/xcodebuild -version


install:
  # Fix issue on xcode6.4: https://github.com/Homebrew/brew/issues/3299#issuecomment-335837083
  # - brew update

  # Python
  - curl -L -O ${PY_URL_PART}/${PY_FILENAME}
  - sudo installer -pkg ${PY_FILENAME} -target /
  - ls -alh /usr/local/bin

  # pip
  - ${CI_PY} -m pip install --user --upgrade pip setuptools wheel

  # lxml
  - brew install libxslt libxml2

  # 7zip
  - brew install tree p7zip

  # Qt
  - if [ ! -d "${QT_INSTALL_PATH}" ] ; then curl -L -O https://download.qt.io/archive/qt/${QT_VER_SHORT}/${QT_VER}/${QT_INSTALLER_FILE}.dmg ; fi
  - if [ ! -d "${QT_INSTALL_PATH}" ] ; then hdiutil attach -noverify ${QT_INSTALLER_FILE}.dmg ; fi
  - if [ ! -d "${QT_INSTALL_PATH}" ] ; then travis_wait 20 /Volumes/${QT_INSTALLER_FILE}/${QT_INSTALLER_FILE}.app/Contents/MacOS/${QT_INSTALLER_FILE} --script qt-installer-${QT_VER}-noninteractive.qs -platform minimal ; fi
  - if [ -d "/Volumes/${QT_INSTALLER_FILE}" ] ; then hdiutil detach /Volumes/${QT_INSTALLER_FILE} ; fi
  - rm -rf ${QT_INSTALLER_FILE}.dmg

  # Debug
  - ls -alh /Users/travis/
  - ls -alh ${QT_INSTALL_PATH}
  - ls -alh ${QT_INSTALL_PATH}/${QT_VER}
  - ls -alh ${QT_INSTALL_PATH}/${QT_VER}/clang_64
  - ls -alh ${QT_INSTALL_PATH}/${QT_VER}/clang_64/bin

  # libclang
  - if [ "$PYSIDE_BRANCH" != "5.6" ]; then curl -L -O http://download.qt.io/development_releases/prebuilt/libclang/${LIBCLANG_FILE} ; fi
  - if [ "$PYSIDE_BRANCH" != "5.6" ]; then 7z x ${LIBCLANG_FILE} ; fi
  - if [ "$PYSIDE_BRANCH" != "5.6" ]; then export CLANG_INSTALL_DIR=$(pwd)/libclang ; fi
  - if [ "$PYSIDE_BRANCH" != "5.6" ]; then rm -rf ${LIBCLANG_FILE} ; fi


  # CMake 3.x already provided by Travis CI
  # - brew install cmake

  - git clone --recursive --branch ${PYSIDE_BRANCH} https://code.qt.io/pyside/pyside-setup.git pyside-setup


before_script:
  # Show which commit is being used
  - git --git-dir pyside-setup/.git log -n 1

  # Summary
  - ${CI_PY} --version
  - ${CI_CMAKE} --version
  - ${CI_QMAKE} --version
  - git --version
  - clang --version
  - sw_vers -productVersion
  - /usr/bin/xcodebuild -version
  - df -h
  - ls /usr/local/Cellar

    # Try patch https://codereview.qt-project.org/#/c/220898/
  - if [ "$PYSIDE_BRANCH" == "5.6" ]; then cd pyside-setup && git fetch https://codereview.qt-project.org/pyside/pyside-setup refs/changes/98/220898/1 && git checkout FETCH_HEAD && cd .. ; fi

script:
  - ${CI_PY} pyside-setup/setup.py bdist_wheel --ignore-git --standalone --no-examples --osx-use-libc++ --qmake=${CI_QMAKE} --cmake=${CI_CMAKE} --osx-deployment-target=${CI_DEPLOY_TARGET} --jobs=3


# before_cache:
#   - echo "About to perform caching of Qt installation dir..."


after_success:
  - ls -alh
  - ls -alh pyside-setup/dist


after_failure:
  - ls -alh
  - ls -alh pyside-setup/dist


